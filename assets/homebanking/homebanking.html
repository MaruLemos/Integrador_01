<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\assets\homebanking\style-home.css">
    <title>HOMEBANKING</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="\index.html"><img src="\assets\SB_1.png" alt="logo"></a>
            
        </div>
    </header>
    <section id="hero">
        <div class="formulario">
            <h2>INICIAR SESIÓN</h2>
            <label for="dni" ></label>
            <input type="number" name="dni" id="dni"placeholder="Tu DNI">
            <label for="usuario" ></label>
            <input type="password" name="usuario" id="usuario"placeholder="Tu usuario Swiss">
            <label for="clave" ></label>
            <input type="password" name="clave" id="clave"placeholder="Tu clave Swiss">
            <button type="submit">INICIAR SESIÓN </button>
            <a href="#">Olvidé mi contraseña</a>
        </div>
        <div class="foto">
            <img src="\assets\foto-home.jpg" alt="home">
        </div>
    </section>
    <footer>
        <div class="redes">
            <h2>Encontranos en:</h2>
            <a href="#"><img src="\assets\logo-whatsapp.png" alt="whatsapp"></a>
            <a href="#"><img src="\assets\logo-twitter.png" alt="twitter"></a>
            <a href="#"><img src="\assets\logo-facebook.png" alt="facebook"></a>
            <a href="#"><img src="\assets\logo-instagram.jpg" alt="instagram"></a>
        </div>
        <div class="store">
            <a href="#"><img src="\assets\googleplay.jpg" alt="googleplay"></a>
            <a href="#"><img src="\assets\appstore.jpg" alt="appstore"></a>
        </div>
        <div class="terminos"> 
            <ul>
               <li>SwissBank - San Martín 740 - Rosario</li>
               <li>Tel.: 0810-555-4321</li>
               <li><a href="#">Preguntas frecuentes</a></li>
               <li><a href="#">Términos y condiciones</a></li>
               <li>Todos los derechos reservados</li>
            </ul>
        </div>
    </footer>   
</body>
</html>
