<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\registro\style-registro.css">
    <title>Registro</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="\index.html"><img src="\assets\SB_1.png" alt="logo"></a>
            
        </div>
    </header>
    <section id="hero">
        <div class="formulario">
            <h2>Formulario de registro:</h2>
            <label for="apellido" >APELLIDO:</label>
            <input type="text" name="apellido" id="apellido">
            <label for="nombre" >NOMBRES:</label>
            <input type="texto" name="nombre" id="nombre">
            <label for="dni" >TIPO Y NUMERO DE DNI:</label>
            <input type="text" name="dni" id="dni">
            <label for="nacimiento" >FECHA DE NACIMIENTO:</label>
            <input type="date" name="nacimiento" id="nacimiento" max="2004-12-31" min="1920-01-01">
            <label for="domicilio" >DOMICILIO:</label>
            <input type="texto" name="domicilio" id="domicilio">
            <label for="telefono" >TELÉFONO:</label>
            <input type="number" name="telefono" id="telefono">
            <label for="usuario" >CREA TU USUARIO:</label>
            <input type="password" name="usuario" id="usuario">
            <label for="clave" >CREA TU CLAVE SWISS:</label>
            <input type="password" name="clave" id="clave">
            
            <a href="\assets\homebanking\homebanking.html"><button type="submit">Enviar</button></a>
           
        </div>
        <div class="foto">
            <img src="\assets\foto-registro.jpg" alt="home">
        </div>
    </section>
    <footer>
        <div class="redes">
            <h2>Encontranos en:</h2>
            <a href="#"><img src="\assets\logo-whatsapp.png" alt="whatsapp"></a>
            <a href="#"><img src="\assets\logo-twitter.png" alt="twitter"></a>
            <a href="#"><img src="\assets\logo-facebook.png" alt="facebook"></a>
            <a href="#"><img src="\assets\logo-instagram.jpg" alt="instagram"></a>
        </div>
        <div class="store">
            <a href="#"><img src="\assets\googleplay.jpg" alt="googleplay"></a>
            <a href="#"><img src="\assets\appstore.jpg" alt="appstore"></a>
        </div>
        <div class="terminos"> 
            <ul>
               <li>SwissBank - San Martín 740 - Rosario</li>
               <li>Tel.: 0810-555-4321</li>
               <li><a href="#">Preguntas frecuentes</a></li>
               <li><a href="#">Términos y condiciones</a></li>
               <li>Todos los derechos reservados</li>
            </ul>
        </div>
    </footer>   
</body>
</html>
